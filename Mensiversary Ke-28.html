<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Mensiversary ke-28 â¤ï¸</title>

<style>
/* â€”â€”â€” BASIC STYLE â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
    background: #ffb7d5;
}

.page { text-align: center; padding: 40px 20px; }

.gradient-bg {
    position: fixed;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #ff8fb1, #ffc8dd, #ffafcc);
    z-index: -1;
}

h1 {
    color: white;
    font-size: 40px;
    margin-top: 20px;
    text-shadow: 0 0 10px #ff3e7f;
}

.ask-text {
    font-size: 20px;
    color: white;
    margin-top: 20px;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #ff3e7f;
}

/* â€”â€”â€” AMBLOP & ANIMASI SURAT â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.envelope-container {
    position: relative;
    width: 320px;
    height: 240px;
    margin: 0 auto;
}

.envelope-body {
    width: 100%;
    height: 180px;
    background: white;
    border-radius: 15px;
    position: absolute;
    bottom: 0;
    box-shadow: 0 0 20px rgba(255,80,140,0.4);
}

.envelope-flap {
    width: 0;
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-bottom: 120px solid #ff5c8a;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: 0.8s ease;
}

/* animasi flap terbuka */
.flap-open {
    transform: rotateX(180deg);
}

/* kertas surat */
.letter-paper {
    width: 85%;
    height: 140px;
    background: #fff7fb;
    border-radius: 10px;
    position: absolute;
    bottom: 20px;
    left: 7.5%;
    box-shadow: 0 0 15px rgba(255,60,120,0.4);
    transform: translateY(80px);
    opacity: 0;
    transition: 0.8s ease;
}

/* saat keluar */
.paper-up {
    transform: translateY(-20px);
    opacity: 1;
}

/* â€”â€”â€” BUTTON AREA â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.btn-wrap {
    position: relative;
    width: 100%;
    height: 260px;
    margin-top: 20px;
}

.btn {
    padding: 12px 25px;
    border: none;
    background: #ff3e7f;
    color: white;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.15s;
}

.btn:hover { transform: scale(1.04); }

#yesBtn { position: absolute; left: 30%; top: 120px; }
#noBtn  { position: absolute; left: 55%; top: 120px; }

/* â€”â€”â€” HALAMAN ISI SURAT â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.photos img {
    width: 260px;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 0 20px rgba(255,100,150,0.6);
}

.love-letter {
    width: 80%;
    max-width: 480px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,100,150,0.6);
    color: #d6336c;
    font-size: 18px;
    line-height: 1.7;
}

/* â€”â€”â€” DEKORASI â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.sparkle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle 2s infinite ease-in-out;
    opacity: 0.7;
}
@keyframes sparkle {
    0% {transform:scale(0.2);opacity:0.4}
    50%{transform:scale(1.2);opacity:1}
    100%{transform:scale(0.2);opacity:0.4}
}

.heart {
    position: fixed;
    color: #ff4d6d;
    animation: fall 4s linear infinite;
}
@keyframes fall {
    0%{transform:translateY(-10vh);opacity:1}
    100%{transform:translateY(110vh);opacity:0}
}

</style>
</head>
<body>

<div class="gradient-bg"></div>

<!-- â€”â€”â€” COVER PAGE â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” -->
<div id="coverPage" class="page">

    <h1>Happy Mensiversary ke-28 â¤ï¸</h1>
    <div class="ask-text">Mau lihat isi suratnya? ğŸ’Œ</div>

    <!-- ENVELOPE ANIMATION -->
    <div class="envelope-container">
        <div class="envelope-flap" id="flap"></div>
        <div class="envelope-body"></div>
        <div class="letter-paper" id="paper"></div>
    </div>

    <!-- BUTTONS -->
    <div class="btn-wrap" id="btnWrap">
        <button class="btn" id="yesBtn" onclick="animateEnvelope()">Iya â¤ï¸</button>
        <button class="btn" id="noBtn">Tidak ğŸ™…</button>
    </div>
</div>

<!-- â€”â€”â€” LETTER PAGE â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” -->
<div id="letterPage" class="page" style="display: none;">
    <h1>Untuk Kamu yang Aku Cintai â¤ï¸</h1>

    <div class="photos">
        <img src="foto-kita.jpg">
        <img src="foto-kita2.jpg">
    </div>

    <div class="love-letter">
        Sayangkuâ€¦<br>
        Hari ini adalah Mensiversary kita yang ke-28.<br>
        Terima kasih karena kamu tetap memilihku setiap hari.<br>
        Aku sayang kamu. Selalu. â¤ï¸
    </div>
</div>

<!-- MUSIC -->
<audio id="bgm" src="lagu.mp3" loop></audio>

<script>
/* â€”â€”â€” PLAY MUSIC ON FIRST INTERACTION â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
document.addEventListener('click', function once() {
    let m = document.getElementById("bgm");
    if (m.paused) m.play().catch(()=>{});
    document.removeEventListener("click", once);
});

/* â€”â€”â€” ANIMASI SURAT TERBUKA â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function animateEnvelope(){
    let flap = document.getElementById("flap");
    let paper = document.getElementById("paper");

    flap.classList.add("flap-open");

    setTimeout(()=>{
        paper.classList.add("paper-up");
    }, 600);

    /* setelah animasi selesai â†’ ke halaman surat */
    setTimeout(()=>{
        document.getElementById("coverPage").style.display = "none";
        document.getElementById("letterPage").style.display = "block";
    }, 1600);
}

/* â€”â€”â€” TOMBOL TIDAK â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
(function(){
    const noBtn = document.getElementById('noBtn');
    const btnWrap = document.getElementById('btnWrap');
    const yesBtn = document.getElementById('yesBtn');

    function moveNoBtn(){
        const wrap = btnWrap.getBoundingClientRect();
        const yes = yesBtn.getBoundingClientRect();
        const w = noBtn.offsetWidth;
        const h = noBtn.offsetHeight;

        let left, top, overlap, tries=0;

        const maxLeft = wrap.width - w;
        const maxTop = wrap.height - h;

        do {
            left = Math.random() * maxLeft;
            top  = Math.random() * maxTop;

            const cand = {
                left: wrap.left + left,
                right: wrap.left + left + w,
                top: wrap.top + top,
                bottom: wrap.top + top + h
            };

            overlap = !(cand.right < yes.left ||
                        cand.left > yes.right ||
                        cand.bottom < yes.top ||
                        cand.top > yes.bottom);

            tries++;
        } while(overlap && tries < 20);

        noBtn.style.left = left+"px";
        noBtn.style.top  = top+"px";
    }

    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoBtn(); });
    noBtn.addEventListener("click", e => { e.preventDefault(); moveNoBtn(); });
})();

/* â€”â€”â€” SPARKLES â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
for(let i=0;i<30;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(s);
}

/* â€”â€”â€” HEART PARTICLES â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function makeHeart(){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4200);
}
setInterval(makeHeart,350);

/* â€”â€”â€” CONFETTI â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
(function(){
    let script=document.createElement("script");
    script.src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1";
    script.onload=()=>{
        setInterval(()=>confetti({particleCount:60,spread:60,origin:{y:0}}),2200);
    };
    document.body.appendChild(script);
})();
</script>

</body>
</html>
