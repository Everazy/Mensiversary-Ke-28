<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mensiversary ke-28</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffd6e8;
        overflow-x: hidden;
    }

    .center {
        text-align: center;
        margin-top: 60px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 15px;
        background: #ff8fb1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff6f9c;
    }

    /* Tombol berjejer */
    .button-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        position: relative;
    }

    .screen-boundary {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
        opacity: 1;
        transition: opacity 0.8s ease;
    }

    /* Halaman surat fade-in */
    #letterPage {
        display: none;
        opacity: 0;
        transition: opacity 1s ease;
        padding: 20px;
        text-align: center;
    }

    /* Garis buku pink pastel */
    .letter-box {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 25px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        min-height: 250px;
        font-size: 18px;
        white-space: pre-line;

        background-image: linear-gradient(to bottom, rgba(255,182,193,0.4) 1px, transparent 1px);
        background-size: 100% 32px;
    }

    .reply-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #ff8fb1;
        font-size: 16px;
        resize: none;
        display: block;
        margin: auto;
    }

    .hiddenMsg {
        display: none;
        margin-top: 20px;
        white-space: pre-line;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Sparkle */
    @keyframes sparkleAnim {
        0% { transform: scale(0.2); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.2); opacity: 0.3; }
    }

    .sparkle {
        position: fixed;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: sparkleAnim 0.8s ease-out forwards;
        pointer-events: none;
    }

    @keyframes loveFall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .love {
        position: fixed;
        font-size: 18px;
        animation: loveFall 4s linear infinite;
        pointer-events: none;
    }
</style>
</head>

<body>

<div id="startPage" class="screen-boundary">
    <div class="center">
        <h1>Mensiversary Ke-28 ❤️</h1>
        <p>Ada surat spesial untuk kamu...</p>
        <img src="love-letter_1f48c.png" width="250" />
    </div>

    <div class="button-row">
        <button id="yesBtn">Iya</button>
        <button id="noBtn">Tidak</button>
    </div>
</div>

<div id="letterPage">
    <h2>Surat Untuk Kamu ❤️</h2>

    <div class="letter-box" id="letterContent">
Tulis isi surat kamu di sini...
    </div>

    <h3>Balas Surat</h3>
    <textarea class="reply-box" id="replyInput" placeholder="Tulis balasanmu di sini..."></textarea>

    <button onclick="sendReply()" style="margin-top:15px;">Kirim Balasan</button>

    <h3 style="margin-top:30px;">Baca Balasan (Password)</h3>
