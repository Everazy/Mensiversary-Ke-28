<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mensiversary ke-28</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffd6e8;
        overflow: hidden;  /* ‚õî Tidak bisa scroll */
    }

    /* LOVE PARTICLE */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        color: #ff6fa8;
        animation: fall 4s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        0% {transform: translateY(0) rotate(0);}
        100% {transform: translateY(120vh) rotate(360deg);}
    }

    /* SPARKLE */
    .sparkle {
        position: absolute;
        width: 15px;
        height: 15px;
        background: radial-gradient(circle, #fff 40%, transparent 60%);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleAnim 0.6s ease-out forwards;
    }

    @keyframes sparkleAnim {
        0% {transform: scale(0.3); opacity: 1;}
        100% {transform: scale(2); opacity: 0;}
    }

    .center {
        text-align: center;
        margin-top: 40px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 15px;
        background: #ff8fb1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff6f9c;
    }

    /* Tombol berjejer */
    .btn-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        position: relative;
    }

    #yesBtn, #noBtn {
        position: relative; 
    }

    /* Fade effect */
    .fade-out { animation: fadeOut 0.6s forwards; }
    @keyframes fadeOut { to { opacity: 0; transform: scale(1.05);} }

    .fade-in { animation: fadeIn 0.7s forwards; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    /* Halaman tanpa scroll */
    #startPage, #letterPage {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Surat */
    .letter-box {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 25px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        min-height: 200px;
        font-size: 18px;
        white-space: pre-line;

        background-image: repeating-linear-gradient(
            to bottom,
            #ffd6e8 0px,
            #ffd6e8 1px,
            transparent 1px,
            transparent 28px
        );
        background-size: 100% 30px;
        line-height: 30px;
    }

    .reply-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #ff8fb1;
        font-size: 16px;
        resize: none;
        display: block;
        margin: auto;
    }

    .hiddenMsg {
        display: none;
        margin-top: 20px;
        white-space: pre-line;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<!-- Suara tombol -->
<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b4d9991c65.mp3"></audio>

<!-- Musik background (tidak autoplay sebelum user klik) -->
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/06/13/audio_9e8baa3e31.mp3" loop></audio>

<div id="startPage" class="screen-boundary fade-in">
    <div class="center">
        <h1>Mensiversary Ke-28 ‚ù§Ô∏è</h1>
        <p>Ada surat spesial untuk kamu...</p>
        <img src="surat.png" width="250" />
    </div>

    <div class="btn-row">
        <button id="yesBtn">Iya</button>
        <button id="noBtn">Tidak</button>
    </div>
</div>

<div id="letterPage" class="fade-in" style="display:none;">
    <h2>Surat Untuk Kamu ‚ù§Ô∏è</h2>

    <div class="letter-box" id="letterContent">
Tulis isi surat kamu di sini...
    </div>

    <h3>Balas Surat</h3>
    <textarea class="reply-box" id="replyInput" placeholder="Tulis balasanmu di sini..."></textarea>
    <button onclick="sendReply()" style="margin-top:15px;">Kirim Balasan</button>

    <h3 style="margin-top:30px;">Baca Balasan (Password)</h3>
    <input type="password" id="pw" placeholder="Masukkan password" style="padding:10px; border-radius:10px; border:1px solid #ff8fb1;">
    <button onclick="openMessage()" style="margin-top:10px;">Buka</button>

    <div class="hiddenMsg" id="replyDisplay"></div>
</div>

<script>
/* ---------------- LOVE PARTICLE ---------------- */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}, 300);


const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const clickSound = document.getElementById("clickSound");
const bgMusic = document.getElementById("bgMusic");

/* ---------------- TOMBOL TIDAK TIDAK KELUAR LAYAR ---------------- */
function moveNoBtn() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

noBtn.addEventListener("mouseover", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

/* ---------------- SPARKLE ---------------- */
function createSparkle(x, y) {
    for (let i = 0; i < 8; i++) {
        let sp = document.createElement("div");
        sp.className = "sparkle";
        sp.style.left = x + "px";
        sp.style.top = y + "px";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 700);
    }
}

/* Klik IYA ‚Üí Fade + Sparkle + Musik */
yesBtn.addEventListener('click', (e) => {
    clickSound.play();
    bgMusic.play();   // üîä Musik mulai saat tombol Iya ditekan

    createSparkle(e.clientX, e.clientY);

    let sp = document.getElementById('startPage');
    sp.classList.add("fade-out");

    setTimeout(() => {
        sp.style.display = 'none';
        document.getElementById('letterPage').style.display = 'block';
    }, 500);
});

/* Kirim balasan */
function sendReply() {
    const text = document.getElementById('replyInput').value;
    localStorage.setItem('replyMessage', text);
    alert('Balasan terkirim! ‚ù§Ô∏è');
}

/* Password buka balasan */
function openMessage() {
    const pw = document.getElementById('pw').value;
    if (pw === "140723") {
        const msg = localStorage.getItem('replyMessage') || "(Belum ada balasan)";
        document.getElementById('replyDisplay').innerText = msg;
        document.getElementById('replyDisplay').style.display = 'block';
    } else {
        alert('Password salah!');
    }
}
</script>

</body>
</html>
