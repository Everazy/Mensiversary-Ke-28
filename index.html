<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mensiversary ke-28</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #ffd6e8;
        overflow: hidden; /* â›” Tidak bisa scroll */
        height: 100%;
    }

    .center {
        text-align: center;
        margin-top: 60px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 15px;
        background: #ff8fb1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #ff6f9c;
    }

    /* Tombol awal */
    #buttonContainer {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
    }

    #noBtn {
        position: relative;
    }

    /* Halaman fullscreen */
    .screen-boundary {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    /* Halaman surat */
    #letterPage {
        display: none;
        text-align: center;
        padding-top: 20px;
        height: 100vh;
        overflow: hidden;
    }

    /* Kotak isi surat */
    .letter-box {
        width: 90%;
        max-width: 430px;
        background: white;
        padding: 25px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        min-height: 250px;
        font-size: 18px;
        white-space: pre-line;
        line-height: 28px;
        outline: none;

        /* Garis buku */
        background-image: repeating-linear-gradient(
            to bottom,
            transparent 0px,
            transparent 26px,
            #ffb6d9 27px
        );
        background-size: 100% 28px;
        background-position: top;
    }

    .reply-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #ff8fb1;
        font-size: 16px;
        resize: none;
        display: block;
        margin: auto;
    }

    .hiddenMsg {
        display: none;
        margin-top: 20px;
        white-space: pre-line;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Fade animasi */
    .fadeOut {
        animation: fadeOut 0.5s forwards;
    }
    .fadeIn {
        animation: fadeIn 0.7s forwards;
    }

    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }
