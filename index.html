<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Mensiversary ke-28 ‚ù§Ô∏è</title>
<style>
body{
 margin:0;font-family:"Poppins",sans-serif;overflow-x:hidden;background:#ffb7d5;
}
.page{text-align:center;padding:40px 20px;}
.gradient-bg{position:fixed;width:100%;height:100%;background:linear-gradient(135deg,#ff8fb1,#ffc8dd,#ffafcc);z-index:-1;}
h1{color:white;font-size:40px;margin-top:20px;text-shadow:0 0 10px #ff3e7f;}
.ask-text{font-size:20px;color:white;margin:20px 0;text-shadow:0 0 8px #ff3e7f;}
/* Envelope */
.envelope-wrapper{width:320px;height:240px;margin:0 auto;position:relative;perspective:1200px;}
.envelope{width:100%;height:100%;position:relative;}
.envelope-body{width:100%;height:180px;background:white;border-radius:0 0 15px 15px;position:absolute;bottom:0;z-index:2;box-shadow:0 15px 35px rgba(255,80,140,0.25);}
.envelope-flap{width:0;height:0;border-left:160px solid transparent;border-right:160px solid transparent;border-bottom:110px solid #ff5c8a;position:absolute;top:0;left:0;transform-origin:top center;transform:rotateX(0deg);z-index:5;transition:transform 1s cubic-bezier(.25,.46,.45,1.4);} 
.envelope-flap.open{transform:rotateX(180deg);} 
.letter-paper{width:85%;height:150px;background:#fff7fb;border-radius:10px;position:absolute;left:7.5%;bottom:20px;box-shadow:0 10px 25px rgba(255,80,140,0.35);transform:translateY(95px);opacity:0;z-index:1;transition:transform 1.1s cubic-bezier(.22,1.22,.27,1.01),opacity .7s ease-in-out;} 
.letter-paper.show{transform:translateY(-10px);opacity:1;} 
/* Buttons */
.btn-wrap{position:relative;width:100%;height:260px;margin-top:20px;}
.btn{padding:12px 25px;border:none;background:#ff3e7f;color:white;border-radius:12px;font-size:18px;cursor:pointer;transition:0.15s;}
.btn:hover{transform:scale(1.04);} 
#yesBtn{position:absolute;left:30%;top:120px;} #noBtn{position:absolute;left:55%;top:120px;} 
/* Letter page */
.photos img{width:260px;border-radius:20px;margin:10px;box-shadow:0 0 20px rgba(255,100,150,0.6);} 
.love-letter{width:80%;max-width:480px;margin:30px auto;padding:25px;background:white;border-radius:20px;box-shadow:0 0 20px rgba(255,100,150,0.6);color:#d6336c;font-size:18px;line-height:1.7;} 
/* Sparkles */
.sparkle{position:fixed;width:4px;height:4px;background:white;border-radius:50%;animation:sparkle 2s infinite ease-in-out;opacity:.7;}
@keyframes sparkle{0%{transform:scale(.2);opacity:.4}50%{transform:scale(1.2);opacity:1}100%{transform:scale(.2);opacity:.4}}
/* Hearts */
.heart{position:fixed;color:#ff4d6d;animation:fall 4s linear infinite;}
@keyframes fall{0%{transform:translateY(-10vh);opacity:1}100%{transform:translateY(110vh);opacity:0}}
</style>
</head>
<body>
<div class="gradient-bg"></div>
<div id="coverPage" class="page">
<h1>Happy Mensiversary ke-28 ‚ù§Ô∏è</h1>
<div class="ask-text">Mau lihat isi suratnya? üíå</div>
<div class="envelope-wrapper">
<div class="envelope">
<div class="envelope-flap" id="flap"></div>
<div class="envelope-body"></div>
<div class="letter-paper" id="paper"></div>
</div>
</div>
<div class="btn-wrap" id="btnWrap">
<button class="btn" id="yesBtn" onclick="animateEnvelope()">Iya ‚ù§Ô∏è</button>
<button class="btn" id="noBtn">Tidak üôÖ</button>
</div>
</div>
<div id="letterPage" class="page" style="display:none;">
<h1>Untuk Kamu yang Aku Cintai ‚ù§Ô∏è</h1>
<div class="photos">
<img src="foto-kita.jpg">
<img src="foto-kita2.jpg">
</div>
<div class="love-letter">
Sayangku‚Ä¶<br>Hari ini adalah Mensiversary kita yang ke-28.<br>
Terima kasih karena kamu tetap memilihku setiap hari.<br>
Aku sayang kamu. Selalu. ‚ù§Ô∏è
</div>
</div>
<audio id="bgm" src="lagu.mp3" loop></audio>
<script>
document.addEventListener('click',function once(){let m=document.getElementById("bgm");if(m.paused)m.play().catch(()=>{});document.removeEventListener("click",once);});
function animateEnvelope(){const flap=document.getElementById("flap");const paper=document.getElementById("paper");flap.classList.add("open");setTimeout(()=>paper.classList.add("show"),600);setTimeout(()=>{document.getElementById("coverPage").style.display="none";document.getElementById("letterPage").style.display="block";},1700);} 
(function(){const noBtn=document.getElementById('noBtn');const btnWrap=document.getElementById('btnWrap');const yesBtn=document.getElementById('yesBtn');function moveNoBtn(){const wrap=btnWrap.getBoundingClientRect();const yes=yesBtn.getBoundingClientRect();const w=noBtn.offsetWidth;const h=noBtn.offsetHeight;let left,top,overlap,tries=0;const maxLeft=wrap.width-w;const maxTop=wrap.height-h;do{left=Math.random()*maxLeft;top=Math.random()*maxTop;const cand={left:wrap.left+left,right:wrap.left+left+w,top:wrap.top+top,bottom:wrap.top+top+h};overlap=!(cand.right<yes.left||cand.left>yes.right||cand.bottom<yes.top||cand.top>yes.bottom);tries++;}while(overlap&&tries<20);noBtn.style.left=left+"px";noBtn.style.top=top+"px";} noBtn.addEventListener("mouseenter",moveNoBtn);noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNoBtn();});noBtn.addEventListener("click",e=>{e.preventDefault();moveNoBtn();});})();
for(let i=0;i<30;i++){let s=document.createElement("div");s.className="sparkle";s.style.left=Math.random()*100+"vw";s.style.top=Math.random()*100+"vh";s.style.animationDelay=Math.random()*2+"s";document.body.appendChild(s);} 
function makeHeart(){let h=document.createElement("div");h.className="heart";h.innerHTML="‚ù§Ô∏è";h.style.left=Math.random()*100+"vw";h.style.fontSize=(20+Math.random()*25)+"px";document.body.appendChild(h);setTimeout(()=>h.remove(),4200);} setInterval(makeHeart,350);
(function(){let script=document.createElement("script");script.src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1";script.onload=()=>{setInterval(()=>confetti({particleCount:60,spread:60,origin:{y:0}}),2200);};document.body.appendChild(script);})();
</script>
</body>
</html>
