<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Bergaris</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: repeating-linear-gradient(
            to bottom,
            #ffffff,
            #ffffff 35px,
            #c7daf7 36px
        );
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* dinaikkan */
        align-items: center;
        padding-top: 60px; /* biar tombol tidak terlalu bawah */
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .btn-group {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .yes {
        background-color: #4CAF50;
        color: white;
    }

    .no {
        background-color: #e74c3c;
        color: white;
    }

    /* Responsif untuk HP */
    @media (max-width: 480px) {
        .container {
            padding-top: 30px; /* dinaikkan lagi di HP */
        }

        h1 {
            font-size: 22px;
        }

        p {
            font-size: 16px;
        }

        button {
            padding: 10px 22px;
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div class="container" id="page1">
    <h1>Selamat Datang!</h1>
    <p>Apakah kamu ingin melanjutkan?</p>
    <div class="btn-group">
        <button class="yes" onclick="showPage2()">IYA</button>
        <button class="no" onclick="showPage3()">TIDAK</button>
    </div>
</div>

<div class="container" id="page2" style="display:none;">
    <h1>Kamu memilih IYA</h1>
    <p>Ini adalah halaman kedua.</p>
</div>

<div class="container" id="page3" style="display:none;">
    <h1>Kamu memilih TIDAK</h1>
    <p>Ini adalah halaman ketiga.</p>
</div>

<script>
    function showPage2() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "flex";
    }

    function showPage3() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page3").style.display = "flex";
    }
</script>

</body>
</html>
