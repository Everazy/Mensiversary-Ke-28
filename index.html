<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mensiversary ke-28</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffd6e8;
        overflow-x: hidden;
    }

    .center {
        text-align: center;
        margin-top: 60px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 15px;
        background: #ff8fb1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff6f9c;
    }

    /* Tombol berjejer */
    .button-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    /* Batas layar */
    .screen-boundary {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Surat */
    #letterPage {
        display: none;
        padding: 20px;
        text-align: center;
    }

    /* Garis buku pink pastel */
    .letter-box {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 25px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        min-height: 250px;
        font-size: 18px;
        white-space: pre-line;

        /* hanya garis horizontal pink pastel */
        background-image: linear-gradient(to bottom, rgba(255,182,193,0.4) 1px, transparent 1px);
        background-size: 100% 32px;
    }

    .reply-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #ff8fb1;
        font-size: 16px;
        resize: none;
        display: block;
        margin: auto;
    }

    .hiddenMsg {
        display: none;
        margin-top: 20px;
        white-space: pre-line;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Sparkle */
    @keyframes sparkleAnim {
        0% { transform: scale(0.2); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.2); opacity: 0.3; }
    }

    .sparkle {
        position: fixed;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: sparkleAnim 0.8s ease-out forwards;
        pointer-events: none;
    }

    /* Love fall */
    @keyframes loveFall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .love {
        position: fixed;
        font-size: 18px;
        animation: loveFall 4s linear infinite;
        pointer-events: none;
    }
</style>
</head>

<body>

<div id="startPage" class="screen-boundary">
    <div class="center">
        <h1>Mensiversary Ke-28 ❤️</h1>
        <p>Ada surat spesial untuk kamu...</p>
        <img src="surat.png" width="250" />
    </div>

    <!-- Tombol berjejer -->
    <div class="button-row">
        <button id="yesBtn">Iya</button>
        <button id="noBtn">Tidak</button>
    </div>
</div>

<div id="letterPage">
    <h2>Surat Untuk Kamu ❤️</h2>

    <div class="letter-box" id="letterContent">
Tulis isi surat kamu di sini...
    </div>

    <h3>Balas Surat</h3>
    <textarea class="reply-box" id="replyInput" placeholder="Tulis balasanmu di sini..."></textarea>

    <button onclick="sendReply()" style="margin-top:15px;">Kirim Balasan</button>

    <h3 style="margin-top:30px;">Baca Balasan (Password)</h3>
    <input type="password" id="pw" placeholder="Masukkan password" style="padding:10px; border-radius:10px; border:1px solid #ff8fb1;">
    <button onclick="openMessage()" style="margin-top:10px;">Buka</button>

    <div class="hiddenMsg" id="replyDisplay"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

/* Gerak tombol Tidak (tetap sama) */
function randomInRange(min, max) {
    return Math.max(min, Math.min(max, Math.random() * (max - min) + min));
}

noBtn.addEventListener('mouseover', moveNoBtn);
noBtn.addEventListener('touchstart', moveNoBtn);

function moveNoBtn() {
    let maxX = window.innerWidth - 140;
    let maxY = window.innerHeight - 140;

    let newX = randomInRange(20, maxX);
    let newY = randomInRange(20, maxY);

    noBtn.style.position = "absolute";
    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
}

/* Sparkle */
function sparkleEffect(x, y) {
    for (let i = 0; i < 8; i++) {
        let s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = (x + (Math.random()*40 - 20)) + "px";
        s.style.top = (y + (Math.random()*40 - 20)) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 900);
    }
}

/* Klik Iya → buka surat */
yesBtn.addEventListener('click', (e) => {
    sparkleEffect(e.clientX, e.clientY);

    setTimeout(() => {
        document.getElementById('startPage').style.display = 'none';
        document.getElementById('letterPage').style.display = 'block';
    }, 300);
});

/* Kirim balasan */
function sendReply() {
    const text = document.getElementById('replyInput').value;
    localStorage.setItem('replyMessage', text);
    alert('Balasan terkirim! ❤️');
}

/* Baca balasan */
function openMessage() {
    const pw = document.getElementById('pw').value;
    if (pw === "140723") {
        const msg = localStorage.getItem('replyMessage') || "(Belum ada balasan)";
        document.getElementById('replyDisplay').innerText = msg;
        document.getElementById('replyDisplay').style.display = 'block';
    } else {
        alert('Password salah!');
    }
}

/* Love fall */
function createLove() {
    const h = document.createElement("div");
    h.classList.add("love");
    h.innerHTML = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (18 + Math.random()*25) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
}
setInterval(createLove, 400);
</script>

</body>
</html>
