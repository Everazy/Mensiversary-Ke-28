<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensiversary ke-28</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }

        /* TEKS BERJALAN */
        .marquee {
            width: 100%;
            overflow: hidden;
            margin-top: 10px;
        }
        .marquee-text {
            display: inline-block;
            font-size: 20px;
            white-space: nowrap;
            animation: scrolltext 15s linear infinite;
            color: #d63384;
            font-weight: bold;
        }
        @keyframes scrolltext {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 3px);
            background-size: 40px 40px;
            animation: sparkleMove 4s linear infinite;
            opacity: 0.7;
        }
        @keyframes sparkleMove {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* SURAT FOTO DI HALAMAN AWAL */
        .letter-image {
            display: block;
            width: 250px;
            margin: 60px auto 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .letter-image:hover {
            transform: scale(1.1);
        }

        /* Popup surat cinta */
        #letterPopup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .letter-box {
            background: #fff;
            width: 85%;
            max-width: 450px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        .letter-box h2 {
            text-align: center;
            color: #d63384;
        }
        #closeLetter {
            display: block;
            margin: 15px auto 0;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="sparkle"></div>

    <!-- TEKS BERJALAN -->
    <div class="marquee">
        <div class="marquee-text">
            Happy Mensiversary ke-28 Sayang ‚ù§Ô∏è Semoga cinta kita selalu indah dan penuh kebahagiaan ‚ú®
        </div>
    </div>

    <!-- FOTO SURAT DI HALAMAN AWAL -->
    <img src="surat.png" class="letter-image" id="openLetter" alt="Surat Cinta">

    <!-- POPUP SURAT CINTA -->
    <div id="letterPopup">
        <div class="letter-box">
            <h2>Surat Cinta Untukmu ‚ù§Ô∏è</h2>

            <!-- üìù ISI SURAT CINTA ‚Üí GANTI TEKS DI SINI -->
            <p id="love-letter-text">
                Tulis isi surat cintamu di sini...
            </p>
            <!-- üìù AKHIR ISI SURAT -->

            <button id="closeLetter">Tutup</button>
        </div>
    </div>

    <script>
        const openL = document.getElementById("openLetter");
        const pop = document.getElementById("letterPopup");
        const closeL = document.getElementById("closeLetter");

        openL.onclick = () => pop.style.display = "flex";
        closeL.onclick = () => pop.style.display = "none";
    </script>

</body>
</html>
