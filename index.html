<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Mensiversary ke-28 ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:"Poppins",sans-serif;
    overflow-x:hidden;
    background:#ffb7d5;
}
.page{text-align:center;padding:40px 20px;}
.gradient-bg{
    position:fixed;width:100%;height:100%;
    background:linear-gradient(135deg,#ff8fb1,#ffc8dd,#ffafcc);
    z-index:-1;
}
h1{color:white;font-size:40px;margin-top:20px;text-shadow:0 0 10px #ff3e7f;}
.ask-text{font-size:20px;color:white;margin:20px 0;text-shadow:0 0 8px #ff3e7f;}

/* ‚Äî FOTO SURAT ‚Äî */
#suratImg{
    width:320px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,80,140,0.5);
    transition:0.4s ease;
}
.shake{
    animation:shakeAnim 0.6s ease;
}
@keyframes shakeAnim{
    0%{transform:rotate(1deg);}
    20%{transform:rotate(-2deg);}
    40%{transform:rotate(2deg);}
    60%{transform:rotate(-2deg);}
    80%{transform:rotate(1.5deg);}
    100%{transform:rotate(0deg);}
}

/* ‚Äî TRANSISI HALAMAN ‚Äî */
.fade-out{
    animation:fadeOut 0.8s forwards;
}
@keyframes fadeOut{
    to{opacity:0;transform:scale(1.05);}
}
.fade-in{
    animation:fadeIn 1s forwards;
}
@keyframes fadeIn{
    from{opacity:0;} to{opacity:1;}
}

/* FOTO KERTAS ISI SURAT */
#isiSurat img{
    width:85%;
    max-width:450px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,100,150,0.6);
}

/* SPARKLES */
.sparkle{position:fixed;width:4px;height:4px;background:white;border-radius:50%;animation:sparkle 2s infinite ease-in-out;opacity:.7;}
@keyframes sparkle{0%{transform:scale(.2);opacity:.4}50%{transform:scale(1.2);opacity:1}100%{transform:scale(.2);opacity:.4}}

/* HEART FALL */
.heart{position:fixed;color:#ff4d6d;animation:fall 4s linear infinite;}
@keyframes fall{0%{transform:translateY(-10vh);opacity:1}100%{transform:translateY(110vh);opacity:0}}
</style>
</head>
<body>
<div class="gradient-bg"></div>

<!-- COVER PAGE -->
<div id="coverPage" class="page">
    <h1>Happy Mensiversary ke-28 ‚ù§Ô∏è</h1>
    <div class="ask-text">Mau lihat isi suratnya? üíå</div>

    <img id="suratImg" src="surat.jpg" alt="Surat Cinta">

    <div style="margin-top:25px;">
        <button class="btn" id="yesBtn" style="padding:12px 25px;border:none;background:#ff3e7f;color:white;border-radius:12px;font-size:18px;cursor:pointer;">Iya ‚ù§Ô∏è</button>
    </div>
</div>

<!-- LETTER PAGE -->
<div id="letterPage" class="page" style="display:none;">
    <h1>Untuk Kamu yang Aku Cintai ‚ù§Ô∏è</h1>
    <div id="isiSurat">
        <img src="isi-surat.jpg" alt="Isi Surat">
    </div>
</div>

<!-- MUSIC -->
<audio id="bgm" src="lagu.mp3" loop></audio>

<script>
// PLAY MUSIC
addEventListener('click',function once(){let m=document.getElementById("bgm");if(m.paused)m.play().catch(()=>{});removeEventListener("click",once);});

// TOMBOL IYA
const yesBtn=document.getElementById("yesBtn");
const surat=document.getElementById("suratImg");

yesBtn.onclick=()=>{
    surat.classList.add("shake");

    setTimeout(()=>{
        document.getElementById("coverPage").classList.add("fade-out");
    },400);

    setTimeout(()=>{
        document.getElementById("coverPage").style.display="none";
        let lp=document.getElementById("letterPage");
        lp.style.display="block";
        lp.classList.add("fade-in");
    },1200);
};

// SPARKLES
for(let i=0;i<30;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(s);
}

// HEART PARTICLESunction makeHeart(){let h=document.createElement("div");h.className="heart";h.innerHTML="‚ù§Ô∏è";h.style.left=Math.random()*100+"vw";h.style.fontSize=(20+Math.random()*25)+"px";document.body.appendChild(h);setTimeout(()=>h.remove(),4200);}setInterval(makeHeart,350);
</script>
</body>
</html>
