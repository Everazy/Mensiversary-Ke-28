<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mensiversary ke-28</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffd6e8;
        overflow-x: hidden;
    }

    .center {
        text-align: center;
        margin-top: 60px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 15px;
        background: #ff8fb1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff6f9c;
    }

    #noBtn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 60%;
    }

    #yesBtn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50%;
    }

    /* BATAS LAYAR */
    .screen-boundary {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    /* SURAT */
    #letterPage {
        display: none;
        padding: 20px;
        text-align: center;
    }

    .letter-box {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 25px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        min-height: 200px;
        font-size: 18px;
        white-space: pre-line;
    }

    .reply-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #ff8fb1;
        font-size: 16px;
        resize: none;
        display: block;
        margin: auto;
    }

    .hiddenMsg {
        display: none;
        margin-top: 20px;
        white-space: pre-line;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<div id="startPage" class="screen-boundary">
    <div class="center">
        <h1>Mensiversary Ke-28 ❤️</h1>
        <p>Ada surat spesial untuk kamu...</p>
        <img src="surat.png" width="250" />
    </div>

    <button id="yesBtn">Iya</button>
    <button id="noBtn">Tidak</button>
</div>

<div id="letterPage">
    <h2>Surat Untuk Kamu ❤️</h2>

    <div class="letter-box" id="letterContent">
Tulis isi surat kamu di sini...
    </div>

    <h3>Balas Surat</h3>
    <textarea class="reply-box" id="replyInput" placeholder="Tulis balasanmu di sini..."></textarea>

    <button onclick="sendReply()" style="margin-top:15px;">Kirim Balasan</button>

    <h3 style="margin-top:30px;">Baca Balasan (Password)</h3>
    <input type="password" id="pw" placeholder="Masukkan password" style="padding:10px; border-radius:10px; border:1px solid #ff8fb1;">
    <button onclick="openMessage()" style="margin-top:10px;">Buka</button>

    <div class="hiddenMsg" id="replyDisplay"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

/* AGAR TIDAK KELUAR LAYAR */
function randomInRange(min, max) {
    return Math.max(min, Math.min(max, Math.random() * (max - min) + min));
}

noBtn.addEventListener('mouseover', moveNoBtn);
noBtn.addEventListener('touchstart', moveNoBtn);

function moveNoBtn() {
    let maxX = window.innerWidth - 120;
    let maxY = window.innerHeight - 120;

    let newX = randomInRange(20, maxX);
    let newY = randomInRange(20, maxY);

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
}

// Jika klik iya → masuk ke surat
yesBtn.addEventListener('click', () => {
    yesBtn.style.animation = 'shake 0.4s';
    setTimeout(() => {
        document.getElementById('startPage').style.display = 'none';
        document.getElementById('letterPage').style.display = 'block';
    }, 400);
});

// Balasan
function sendReply() {
    const text = document.getElementById('replyInput').value;
    localStorage.setItem('replyMessage', text);
    alert('Balasan terkirim! ❤️');
}

// Password
function openMessage() {
    const pw = document.getElementById('pw').value;
    if (pw === "140723") {
        const msg = localStorage.getItem('replyMessage') || "(Belum ada balasan)";
        document.getElementById('replyDisplay').innerText = msg;
        document.getElementById('replyDisplay').style.display = 'block';
    } else {
        alert('Password salah!');
    }
}
</script>

</body>
</html>
